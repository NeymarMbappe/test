        <br><br>
        Pet Sex**: <input type="radio" name="petsex" value="Male" >Male
                   <input type="radio" name="petsex" value="Female">Female
        <br><br>
        Pet Price**( min = RM10 ):<input type="number" id="petprice" name="petprice" min="10" required>

        Remarks  <textarea name="petremarks" rows="5" cols="54" >
                 </textarea>
